<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <title>Document</title>
  <style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }
    .container {
        background-color: rgb(176, 137, 137);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
    }
    .box {
        background-color: rgb(78, 80, 75);
        padding: 50px;
        text-align: center;
        border: 2px solid pink;
        border-radius: 20px;
    }
    input {
        height: 30px;
        width: 300px;
        background-color: #fff;
        margin-bottom: 10px;
        padding: 5px;
    }
    button {
        height: 40px;
        width: 310px;
        background-color: #333;
        color: white;
        cursor: pointer;
    }
    button:hover {
        background-color: black;
    }
    #message {
        color: white;
        margin-top: 10px;
    }
</style>
</head>
<body>
 
  <div class="container">
    <div class="box">
      <h2> Charecter counter</h2>

  <textarea id="inputtext"placeholder="type text..."></textarea>
  <p>Charecter count: <span id="count">0</span></p>
  </div> 
  </div>
  <script>
    let inputtext = document.getElementById('inputtext');
    let count = document.getElementById('count');
    inputtext.addEventListener('input',()=>{
      count.textContent = inputtext.value.length;
    });
 
  </script>
</body>
</html>
